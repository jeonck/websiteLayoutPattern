<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재배치된 상자 기반 레이아웃</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .box {
        padding: 20px;
        margin-bottom: 10px; /* 상자 간의 수직 여백 */
        color: #fff; /* 텍스트 색상 */
        }
        .box-1 {
            background-color: #6c757d; /* 상자 1 색상 */
            height: 200px; /* 상자 1의 높이를 현재의 2배로 조정 */
        }
        .box-2, .box-3 {
            height: 400px; /* 상자 2와 상자 3의 높이를 현재의 4배로 조정 */
        }
        .box-2 { background-color: #007bff; } /* 상자 2 색상 */
        .box-3 { background-color: #28a745; } /* 상자 3 색상 */
    </style>
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">로고</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">링크 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">링크 2</a>
            </li>
        </ul>
    </div>
</nav>

<!-- 상자 기반 콘텐츠 -->
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="box box-1">상자 1의 내용</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="box box-2">상자 2의 내용</div>
        </div>
        <div class="col-md-6">
            <div class="box box-3">상자 3의 내용</div>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
