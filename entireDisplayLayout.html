<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 화면 이미지 레이아웃</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* 전체 화면 배경 이미지 스타일 */
        .full-screen-image {
            height: 100vh; /* 뷰포트 높이의 100% */
            background: url('https://images.unsplash.com/photo-1710743387014-698052dfbe53?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center;
            background-size: cover; /* 이미지가 전체 화면을 꽉 채우도록 */
        }

        /* 네비게이션 바 투명화 */
        .navbar {
            background-color: rgba(0, 0, 0, 0.5); /* 반투명한 검은색 배경 */
        }

        /* 로고 및 네비게이션 링크 스타일 */
        .navbar-brand, .nav-link {
            color: #ffffff !important; /* 흰색 텍스트 */
        }
    </style>
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">로고</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto"> <!-- ml-auto를 사용해 오른쪽 정렬 -->
            <li class="nav-item active">
                <a class="nav-link" href="#">홈</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">특징</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">서비스</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">연락처</a>
            </li>
        </ul>
    </div>
</nav>

<!-- 전체 화면 이미지 -->
<div class="full-screen-image d-flex justify-content-center align-items-center">
    <h1 class="text-white">환영합니다!</h1> <!-- 흰색 텍스트 -->
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
